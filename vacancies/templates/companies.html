{% extends 'base.html' %}

{% block content %}


 <section class="my-5 pt-3">
            <h2 class="h2 font-weight-normal text-center mb-5">Наши компании-партнеры</h2>
            <div class="row mb-0">{% for company in companies %}
                <div class="col-6 col-md-6 col-lg-3">
                    <div class="card pt-4 text-center mb-4">
                        <a href="{% url 'company' company.id %}" style="max-width: 150px;" class="mx-auto d-block">
                            <img class="mx-auto d-block mw-100" src="{{ MEDIA_URL }}{{ company.logo.url }}" alt="">
                        </a>
                        <div class="card-body">
                            <p class="card-text"><a href="{% url 'company' company.id %}">{{ company.vacancies.count }} вакансия</a></p>
                        </div>
                    </div>
                </div>{% endfor %}
            </div>
        </section>

{% endblock %}
